<p class="m-3 text-[18px] font-normal leading-none tracking-tight text-gray-900 md:text-3xl lg:text-4xl dark:text-white">
  {{ currentWork.title ? 'Editar' : 'Agregar' }}
  tarea
</p>
<mat-divider></mat-divider>
<div class="grid grid-cols-6 gap-4 mt-10">
  <div class="col-span-4 col-start-2">
    <mat-card>
      <mat-card-content>
        <form class="flex flex-col" [formGroup]="workForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Título</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="title"
            />
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Descripción</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="description"
            />
          </mat-form-field>
            <mat-checkbox class="mb-3" formControlName="complete" color="primary">
              ¿Completado?
            </mat-checkbox>
        </form>

        <div class="flex flex-row justify-between">
          <button
            *ngIf="currentWork.title"
            mat-flat-button
            color="warn"
            (click)="onDeleteWork()"
          >
            Borrar
          </button>
          <span></span>

          <button
            mat-flat-button
            color="primary"
            (click)="onSubmit()"
          >
            <mat-icon>save</mat-icon>
            Guardar
          </button>
        </div>

      </mat-card-content>
    </mat-card>
  </div>
</div>
