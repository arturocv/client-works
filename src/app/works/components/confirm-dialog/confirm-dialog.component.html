<h2 mat-dialog-title>¿Está seguro de eliminar esta tarea?</h2>
<mat-dialog-content>
  <p>Este proceso no es reversible; esta a punto de eliminar la tarea: <strong class="text-blue-600/100 dark:text-sky-400/100">{{data.title}}</strong> </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button type="button" matButton (click)="onNoClick()" class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">Cancelar</button>
  <button type="button" class="ml-15 text-purple-700 hover:text-white border border-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-purple-400 dark:text-purple-400 dark:hover:text-white dark:hover:bg-purple-500 dark:focus:ring-purple-900" matButton (click)="onConfirm()" cdkFocusInitial>Eliminar</button>
</mat-dialog-actions>
